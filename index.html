<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>عماد پورجعفر</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section id="home" class="intro">
    <div class="container">
      <h2>Welcome to My Portfolio</h2>
      <p>This is where you can view my work and learn more about me.</p>
    </div>
  </section>
  
  <section id="projects" class="projects">
    <div class="container">
      <h2>My Projects</h2>
      <div class="project-cards">
        <!-- Example project card -->
        <div class="project-card">
          <img src="https://via.placeholder.com/400x300" alt="Project 1">
          <div class="overlay">
            <h3>Project 1</h3>
            <p>Click to see details</p>
          </div>
        </div>
        <div class="project-card">
          <img src="https://via.placeholder.com/400x300" alt="Project 2">
          <div class="overlay">
            <h3>Project 2</h3>
            <p>Click to see details</p>
          </div>
        </div>
        <!-- Add more project cards as needed -->
      </div>
    </div>
  </section>
  
  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>&copy; 2024 عماد پورجعفر. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
